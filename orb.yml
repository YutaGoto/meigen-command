version: 2.1
description: 名言を表示してくれるものです

commands:
  echo-meigen:
    description: 名言を出力
    steps:
      - run:
          name: 名言セット
          command: MEIGENS=(夢は逃げない、逃げるのはいつも自分だ。 幸福は、心の流れによって決まるもの。 人生は恋愛の敵よドアを叩け、さすれば開かれん 生命のあるかぎり、希望はあるものだ。 恐怖はつねに無知から発生する 考えることは己自身と親しむことである。 和をもって貴しとす。 スローペースで走らせるのも大事なのだ 人生３万日しかない)

      - run:
          name: ランダム変数
          command: num=$(($RANDOM % 10))

      - run:
          name: 出力
          command: echo ${MEIGENS[$num]}
